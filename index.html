<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Amazon Clone 2.0</title>

    <!-- Font Awesome Icons -->

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Firebase Setup -->

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>

    <!-- External Firebase File -->

    <!-- External JavaScript File -->
    <script src="./script.js"></script>

    <!-- Jdenticon Script -->

<body>
    <div class="w-full bg-white">

        <!--==========================================HEADER SECTION ==========================================-->
        <div class="header h-16 bg-gray-900 flex items-center">

            <!-- Amazon Logo -->
            <div class="logo w-1/5 h-16 ml-10 cursor-pointer">
                <a href="./index.html">
                    <img class="w-28 h-16 object-contain" src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png" alt="Logo" />
                </a>
            </div>

            <!-- Search Box -->
            <input type="text" class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3
            text-white ml-6 focus:outline-none placeholder-white cursor-pointer" id="search" placeholder="Search..." />

            <!-- Categories Box-->
            <div class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3
            text-white focus:outline-none flex items-center cursor-pointer">Categories

                <!-- Chevron-Down Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-3 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

            <!-- Search Icon -->
            <div class="search-icon bg-yellow-500 h-9 w-10 rounded-r-xl flex items-center justify-center text-white cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />

            </div>

                <!-- Heart Icon -->

                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>

                        <!-- Cart Items Number -->

                            2</div>
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                </a>

                <!-- Bell Icon -->
                <div class="bell">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        <div class="main h-screen flex">

            <!-- Sidebar -->
            <div class="main-sidebar w-1/5 bg-gray-900 border border-t-2 border-gray-700 p-6 font-bold">

                <!-- Sidebar Content Categories -->

                    <div class="sidebar-main-categories text-yellow-500 cursor-pointer flex mb-4 bg-gray-700 rounded-lg p-2">

                        <!-- Categories Icon -->

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none"

                            </svg>
                        </span>
                        <span>Categories</span>
                    </div>

                    <!-- Other Categories -->
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2">
                        <span class="w-8"></span>
                        <span>Film and Music</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2">
                        <span class="w-8"></span>
                        <span>Gift Cards</span>
                    </div>

                    <!-- Special Categories -->
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2 hover:bg-gray-700 rounded-xl p-2">
                        <span class="w-8"><i class="fas fa-percent"></i></span>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2 hover:bg-gray-700 rounded-xl p-2">

                            </svg></span>

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        <div class="icon-light h-12 w-12 bg-white rounded-2xl flex items-center justify-center ml-10 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    <div class="main-section-categories-hot-deals">
                        <h1 class="font-bold text-gray-700 text-2xl flex items-center mb-3 mt-3">Hot Deals
                            <!-- Hot Fire Icon -->
